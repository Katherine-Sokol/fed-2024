<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .note {
        display: flex;
        justify-content: space-between;
        width: 500px;
        border: 2px solid black;
      }
      .text-note {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        class="input-text"
      />
      <button class="create-btn">Save</button>
      <button class="show-btn">Show</button>
    </form>

    <form
      action=""
      class="color-form"
    >
      <p>Select background-color:</p>
      <div>
        <input
          type="radio"
          name="color"
          id="yellow"
          value="yellow"
        />
        <label for="yellow">yellow</label>
      </div>
      <div>
        <input
          type="radio"
          name="color"
          id="blue"
          value="blue"
        />
        <label for="blue">blue</label>
      </div>
      <div>
        <input
          type="radio"
          name="color"
          id="red"
          value="red"
        />
        <label for="red">red</label>
      </div>
      <button class="save-btn">Save</button>
    </form>

    <form
      action=""
      class="form"
    >
      Створення списку задач:
      <input
        class="text-input"
        type="text"
      />
      <button class="create-note">Створити задачу</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
