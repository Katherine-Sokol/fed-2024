<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .note {
        display: flex;
        justify-content: space-between;
        width: 500px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form
      action=""
      class="currency-form"
    >
      Введіть суму та курс валют для обміну:
      <input
        class="count"
        type="text"
        placeholder="Сума"
      />
      <input
        class="exchange"
        type="text"
        placeholder="Курс валют"
      />
      <button class="calculate">Порахувати</button>
      <p class="output"></p>
    </form>

    <form
      action=""
      class="form"
    >
      Створення списку задач:
      <input
        class="text-input"
        type="text"
      />
      <button class="create-note">Створити задачу</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
