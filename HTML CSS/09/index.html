<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="square diia-flag">
        <img
          class="diia-img"
          src="img/diia-img.png"
          alt="diia-img"
        />
        <div class="flag"></div>
      </div>
      <div class="square speechify-square">
        <img
          src="img/blue-background.png"
          alt="blue-background"
        />
        <div class="speechify-img">
          <img
            src="img/speechify-img.png"
            alt="speechify-img"
          />
        </div>
      </div>
      <div class="square speechify-circle">
        <div class="circle">
          <img
            class="blue-background"
            src="img/blue-background.png"
            alt="blue-background"
          />
          <img
            class="speechify-img-circle"
            src="img/speechify-img.png"
            alt="speechify-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
