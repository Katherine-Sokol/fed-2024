<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button class="menu-button">
        <img
          src="img/menu-button.png"
          alt="menu button"
        />
      </button>
      <h1 class="main-title">Menu</h1>
      <form action="">
        <input
          class="search-input"
          placeholder="Search food here"
          type="text"
        />
      </form>
      <div class="menu-types">
        <div class="menu-position">
          <div class="position-img">
            <img class="img-border"
              src="img/food-img.png"
              alt="food"
            />
          </div>
          <h4 class="position-title">Food</h4>
        </div>
        <div class="menu-position">
          <div class="position-img">
            <img class="img-border"
              src="img/drinks-img.png"
              alt="drinks"
            />
          </div>
          <h4 class="position-title">Drinks</h4>
        </div>
        <div class="menu-position">
          <div class="position-img">
            <img class="img-border"
              src="img/dessert-img.png"
              alt="dessert"
            />
          </div>
          <h4 class="position-title">Dessert</h4>
        </div>
      </div>
      <h2 class="menu-title">Burger</h2>
      <div class="menu-items">
        <div class="menu-item">
          <div class="item-img">
            <img class="img-border"
              src="img/big-mac-img.png"
              alt="big mac image"
            />
          </div>
          <div class="item-info">
            <h4 class="item-title">Big Mac</h4>
            <p class="item-price">Rs 240</p>
          </div>
        </div>
        <div class="menu-item">
          <div class="item-img">
            <img class="img-border"
              src="img/kfc-double-img.png"
              alt="kfc double image"
            />
          </div>
          <div class="item-info">
            <h4 class="item-title">KFC Double</h4>
            <p class="item-price">Rs 252</p>
          </div>
        </div>
        <div class="menu-item">
          <div class="item-img">
            <img class="img-border"
              src="img/fish-burger-img.png"
              alt="fish burger image"
            />
          </div>
          <div class="item-info">
            <h4 class="item-title">Fish Burger</h4>
            <p class="item-price">Rs 220</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
