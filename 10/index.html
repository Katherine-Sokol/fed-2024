      name="viewport"

    <title>Document</title>
    <link

              src="img/vue-js-logo.png"

        </div>
        <div class="developer">

          <p class="programmig-direction">Software Developer</p>
          <div class="technologies">
            <img
              class="technologies-logo"
              src="img/angular-logo.png"
              alt="angular-logo"
            />

              class="technologies-logo"
              src="img/flutter-logo.png"
              alt="flutter-logo"
            />

              src="img/react-logo.png"

        </div>
        <div class="developer">

            <img
              class="technologies-logo"

            />

              class="technologies-logo"
              src="img/react-logo.png"
              alt="react-logo"
            />

        </div>
        <div class="developer">
          <img

          />

          <p class="programmig-direction">Frontend Wizard</p>
          <div class="technologies">
            <img
              class="technologies-logo"
              src="img/html-logo.png"
              alt="html-logo"
            />

              class="technologies-logo"
              src="img/css-logo.png"
              alt="css-logo"
