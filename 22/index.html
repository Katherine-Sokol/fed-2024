<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
  </head>
  <body>
    <div class="container">
      <div><button class="fill-in">Fill in</button></div>
      <div><button class="glowing">Glowing</button></div>
      <div><button class="fill-up">Fill up</button></div>
      <div><button class="slide">Slide</button></div>
      <div><button class="raise">Raise</button></div>
      <div><button class="close">Close</button></div>
      <div>
        <button
          class="notify-me"
          data-hover="Thanks"
        >
          <p>Notify Me</p>
        </button>
      </div>
      <div>
        <button class="hover-me"><p class="btn-text">Hover Me</p></button>
      </div>
      <div><button class="zoom">Zoom</button></div>
      <div><button class="offset">Offset</button></div>
      <div>
        <button class="explore-more">
          <p>Explore More</p>
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
      <div>
        <button class="fancy-button">
          Fancy Button
          <div class="fancy-button__horizontal"></div>
          <div class="fancy-button__vertical"></div>
        </button>
      </div>
      <div>
        <button class="hover-me-circle">Hover Me</button>
      </div>
      <div><button class="explore-more-color">Explore More</button></div>
    </div>
  </body>
</html>
